#Accelerometers
accelerometer_noise_density: 2.0000e-3   #Noise density (continuous-time)
accelerometer_random_walk:   3.0000e-03   #Bias random walk

#Gyroscopes
gyroscope_noise_density:     1.7e-4   #Noise density (continuous-time)
gyroscope_random_walk:       1.9393e-05   #Bias random walk

rostopic:                    /imu0      #the IMU ROS topic
update_rate:                 200.0          #Hz (for discretization of the values above)
